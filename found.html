<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lost and Found</title>
  <link rel="icon" href="images.png" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f8;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="button"] {
      width: 300px;
      height: 300px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }

    .lost-btn {
      background-color: #ff6b6b;
    }

    .lost-btn:hover {
      background-color: #e24e4e;
    }

    .found-btn {
      background-color: #4CAF50;
    }

    .found-btn:hover {
      background-color: #3c9742;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="button" class="lost-btn" value="Lost" onclick="window.location.href='index2.html'">
    <input type="button" class="found-btn" value="Found" onclick="window.location.href='indexx3.html'">
  </div>
</body>
</html>
